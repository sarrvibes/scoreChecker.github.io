<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UTS Score Checker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="score-checker-container">
                    <div class="text-center mb-4">
                        <i class="fas fa-graduation-cap icon-bounce"></i>
                        <h1 class="mt-3">UTS Score Checker</h1>
                        <p class="text-muted">Enter your details to check your score</p>
                    </div>

                    <form id="scoreForm" class="needs-validation" novalidate>
                        <div class="mb-4">
                            <label for="npm" class="form-label">NPM Number</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-id-card"></i>
                                </span>
                                <input type="text" class="form-control" id="npm" name="npm" required
                                    pattern="[0-9]{13}" placeholder="Enter your 13-digit NPM">
                                <div class="invalid-feedback">
                                    Please enter a valid 13-digit NPM number
                                </div>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label for="name" class="form-label">Full Name</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-user"></i>
                                </span>
                                <input type="text" class="form-control" id="name" name="name" required
                                    placeholder="Enter your full name">
                                <div class="invalid-feedback">
                                    Please enter your full name
                                </div>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 btn-lg mb-4">
                            <i class="fas fa-search me-2"></i>Check Score
                        </button>
                    </form>

                    <div id="resultContainer" class="result-container d-none">
                        <div class="success-result text-center">
                            <i class="fas fa-check-circle result-icon"></i>
                            <h2 class="mt-3">Hello, <span id="studentName"></span>!</h2>
                            <p class="score-text">Your UTS score is <span id="scoreValue"></span></p>
                        </div>
                    </div>

                    <div id="errorContainer" class="error-container d-none">
                        <div class="error-result text-center">
                            <i class="fas fa-exclamation-circle result-icon"></i>
                            <p id="errorMessage" class="mt-3"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
